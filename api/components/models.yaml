openapi: 3.0.0
info:
  title: ignored
  version: ignored

components:
  schemas:
    SharedConfig:
      description: Shared config
      type: object
      required:
        - paymailDomains
        - experimentalFeatures
      properties:
        paymailDomains:
          type: array
          items:
            type: string
          example: ["example.com"]
        experimentalFeatures:
          type: object
          additionalProperties:
            type: boolean
          example:
            pikeEnabled: true

    User:
      type: object
      properties:
        id:
          type: string
          example: "1"
        publicKey:
          type: string
          example: "76a914e069bd2e2fe3ea702c40d5e65b491b734c01686788ac"
        paymails:
          type: array
          items:
            $ref: "#/components/schemas/Paymail"
        createdAt:
          type: string
          format: date-time
          example: "2020-01-23T04:05:06Z"
        updatedAt:
          type: string
          format: date-time
          example: "2020-01-23T04:05:06Z"
      required:
        - id
        - publicKey
        - paymails
        - createdAt
        - updatedAt

    Paymail:
      type: object
      properties:
        id:
          type: integer
          x-go-type: uint
          example: 1234
        alias:
          type: string
          example: "test"
        domain:
          type: string
          example: "spv-wallet.com"
        paymail:
          type: string
          example: "test@spv-wallet.com"
        publicName:
          type: string
          example: "Test"
        avatar:
          type: string
          example: "https://spv-wallet.com/avatar.png"
      required:
        - id
        - alias
        - domain
        - paymail
        - publicName
        - avatar

    SearchPage:
      type: object
      required:
        - number
        - size
        - totalElements
        - totalPages
      properties:
        number:
          type: integer
          description: Page number for pagination
          example: 1
        size:
          type: integer
          description: Number of items per page
          example: 50
        totalElements:
          type: integer
          description: Total number of items
          example: 456
        totalPages:
          type: integer
          description: Total number of pages
          example: 10

    Data:
      type: object
      properties:
        id:
          type: string
          description: User ID
        blob:
          type: string
          description: Data blob
      required:
        - id
        - blob

    UserInfo:
      type: object
      properties:
        currentBalance:
          type: number
          x-go-type: uint64
          description: Current balance of user
      required:
        - currentBalance


    OperationsSearchResult:
      type: object
      required:
        - content
        - page
      properties:
        content:
          type: array
          items:
            $ref: '#/components/schemas/Operation'
        page:
          $ref: '#/components/schemas/SearchPage'

    Operation:
      type: object
      required:
        - value
        - txID
        - type
        - counterparty
        - txStatus
        - createdAt
      properties:
        value:
          type: integer
          format: int64
          description: Value of operation
          example: 1234
        txID:
          type: string
          description: Transaction ID
          example: "bb8593f85ef8056a77026ad415f02128f3768906de53e9e8bf8749fe2d66cf50"
        type:
          type: string
          description: Type of operation
          enum:
            - incoming
            - outgoing
          example: "incoming"
        counterparty:
          type: string
          description: Counterparty of operation
          example: "alice@example.com"
        txStatus:
          type: string
          description: Status of transaction
          enum:
            - CREATED
            - BROADCASTED
            - MINED
            - REVERTED
            - PROBLEMATIC
          example: "BROADCASTED"
        createdAt:
          type: string
          format: date-time
          description: Creation date of operation
          example: "2020-01-23T04:05:06Z"

    Operations:
      type: array
      items:
        $ref: "#/components/schemas/Operation"

    AnnotatedTransactionOutline:
      allOf:
        - $ref: '#/components/schemas/TransactionHex'
        - type: object
          properties:
            annotations:
              $ref: '#/components/schemas/OutlineAnnotations'

    TransactionHex:
      type: object
      properties:
        hex:
          type: string
          description: Transaction hex
          example: ""
        format:
          type: string
          description: Transaction format
          enum:
            - "BEEF"
            - "RAW"
          example: "BEEF"
      required:
        - hex
        - format

    OutlineAnnotations:
      allOf:
        - $ref: "#/components/schemas/InputsAnnotations"
        - $ref: "#/components/schemas/OutputsAnnotations"

    OutputsAnnotations:
      type: object
      required:
        - outputs
      properties:
        outputs:
          type: object
          description: Map of output annotations
          additionalProperties:
            $ref: "#/components/schemas/OutputAnnotation"
          example: {
            "0": {
              "bucket": "bsv",
              "paymail": {
                "receiver": "bob@example.com",
                "reference": "1234",
                "sender": "alice@example.com",
              }
            }
          }

    InputsAnnotations:
      type: object
      required:
        - inputs
      properties:
        inputs:
          type: object
          description: Map of input annotations
          additionalProperties:
            $ref: "#/components/schemas/InputAnnotation"
          example: {
            "0": {
              "customInstructions": [
                {
                  "type": "sign",
                  "instruction": "P2PKH"
                }
              ]
            }
          }

    OutputAnnotation:
      allOf:
        - $ref: "#/components/schemas/BucketAnnotation"
        - $ref: "#/components/schemas/DataAnnotation"
        - $ref: "#/components/schemas/PaymailAnnotation"

    BucketAnnotation:
      type: object
      properties:
        bucket:
          type: string
          description: Type of bucket where this output should be stored.
          example: "bsv"
      required:
        - bucket

    DataAnnotation:
      type: object
      properties:
        bucket:
          type: string
          enum: ["data"]
          default: "data"
          example: "data"
      required:
        - bucket

    PaymailAnnotation:
      allOf:
        - type: object
          properties:
            bucket:
              type: string
              enum: ["bsv"]
              default: "bsv"
              example: "bsv"
            paymail:
              $ref: "#/components/schemas/PaymailAnnotationDetails"

    PaymailAnnotationDetails:
      type: object
      properties:
        receiver:
          type: string
          description: Paymail address of the receiver
          example: "bob@example.com"
        reference:
          type: string
          description: Reference number used for paymail transaction
        sender:
          type: string
          description: Paymail address of the sender
          example: "alice@example.com"
      required:
        - receiver
        - reference
        - sender

    InputAnnotation:
      type: object
      properties:
        customInstructions:
          $ref: "#/components/schemas/CustomInstructions"
      required:
        - customInstructions

    CustomInstructions:
      oneOf:
        - $ref: "#/components/schemas/SPVWalletCustomInstructions"
        - $ref: "#/components/schemas/UserDefinedCustomInstructions"

    UserDefinedCustomInstructions:
      type: string
      description: Instructions about how to unlock this input.
      example: "Your custom script to unlock"

    SPVWalletCustomInstructions:
      type: array
      items:
        $ref: "#/components/schemas/SPVWalletCustomInstruction"

    SPVWalletCustomInstruction:
      properties:
        type:
          type: string
          description: Type of custom instructions
          example: "sign"
        instruction:
          type: string
          description: Custom instruction
          example: "P2PKH"
      required:
        - type
        - instruction

    RecordedOutline:
      type: object
      properties:
        txID:
          type: string
          description: ID of the transaction
      required:
        - txID
