openapi: 3.0.0
info:
  title: ignored
  version: ignored

components:
  schemas:
    AnnotatedTransaction:
      type: object
      properties:
        hex:
          type: string
          description: Transaction hex
        format:
          type: string
          description: Transaction format
          example: "BEEF"
        annotations:
          $ref: '../components/models.yaml#/components/schemas/Annotations'
      required:
        - hex
        - format

  parameters:
    PageNumber:
      in: query
      name: page
      description: Page number for pagination
      required: false
      schema:
        type: integer
      example: 1

    PageSize:
      in: query
      name: size
      description: Number of items per page
      required: false
      schema:
        type: integer
      example: 10

    Sort:
      in: query
      name: sort
      description: Sorting order (asc or desc)
      required: false
      schema:
        type: string
      example: "asc"

    SortBy:
      name: sortBy
      in: query
      description: Field to sort by
      required: false
      schema:
        type: string
      example: "name"
