openapi: 3.0.0
info:
  title: ignored
  version: ignored

components:
  schemas:
    ErrorSchema:
      type: object
      properties:
        code:
          type: string
          description: Error code
        message:
          type: string
          description: Error message
      required:
        - code
        - message
      additionalProperties: false

    ErrUnauthorized:
      oneOf:
        - $ref: '#/components/schemas/ErrAuthorization'
        - $ref: '#/components/schemas/ErrAdminAuthOnNonAdminEndpoint'
        - $ref: '#/components/schemas/ErrUserAuthOnNonUserEndpoint'

    ErrAuthorization:
      allOf:
        - $ref: '#/components/schemas/ErrorSchema'
        - type: object
          properties:
            code:
              example: "error-unauthorized"
            message:
              example: "unauthorized"

    ErrAdminAuthOnNonAdminEndpoint:
      allOf:
        - $ref: '#/components/schemas/ErrorSchema'
        - type: object
          properties:
            code:
              example: "error-admin-auth-on-non-admin-endpoint"
            message:
              example: "cannot call non-admin endpoints with admin authorization"

    ErrUserAuthOnNonUserEndpoint:
      allOf:
        - $ref: '#/components/schemas/ErrorSchema'
        - type: object
          properties:
            code:
              example: "error-user-auth-on-non-user-endpoint"
            message:
              example: "cannot call non-user endpoints with user authorization"

    ErrXPubAuthRequired:
      allOf:
        - $ref: '#/components/schemas/ErrorSchema'
        - type: object
          properties:
            code:
              example: "error-xpub-authorization-required"
            message:
              example: "xpub authorization required"

    ErrInternal:
      allOf:
        - $ref: '#/components/schemas/ErrorSchema'
        - type: object
          properties:
            code:
              example: "error-internal-server-error"
            message:
              example: "internal server error"

    ErrInvalidDataID:
      allOf:
        - $ref: '#/components/schemas/ErrorSchema'
        - type: object
          properties:
            code:
              example: "error-invalid-data-id"
            message:
              example: "invalid data id"

    ErrDataNotFound:
      allOf:
        - $ref: '#/components/schemas/ErrorSchema'
        - type: object
          properties:
            code:
              example: "error-data-not-found"
            message:
              example: "data not found"

    ErrCannotParseQueryParams:
      allOf:
        - $ref: '#/components/schemas/ErrorSchema'
        - type: object
          properties:
            code:
              example: "error-query-params-invalid"
            message:
              example: "cannot parse request query params"

    ErrTxValidation:
      allOf:
        - $ref: '#/components/schemas/ErrorSchema'
        - type: object
          properties:
            code:
              example: "error-transaction-validation"
            message:
              example: "transaction validation failed"

    ErrGettingOutputs:
      allOf:
        - $ref: '#/components/schemas/ErrorSchema'
        - type: object
          properties:
            code:
              example: "error-getting-outputs"
            message:
              example: "failed to get outputs"

    ErrUTXOSpent:
      allOf:
        - $ref: '#/components/schemas/ErrorSchema'
        - type: object
          properties:
            code:
              example: "error-utxo-spent"
            message:
              example: "UTXO is already spent"

    ErrAnnotationIndexOutOfRange:
      allOf:
        - $ref: '#/components/schemas/ErrorSchema'
        - type: object
          properties:
            code:
              example: "error-annotation-index-out-of-range"
            message:
              example: "annotation index out of range"

    ErrAnnotationIndexConversion:
      allOf:
        - $ref: '#/components/schemas/ErrorSchema'
        - type: object
          properties:
            code:
              example: "error-annotation-index-conversion"
            message:
              example: "failed to convert annotation index"

    ErrNoOperations:
      allOf:
        - $ref: '#/components/schemas/ErrorSchema'
        - type: object
          properties:
            code:
              example: "error-no-operations"
            message:
              example: "no operations to save"

    ErrTxBroadcast:
      allOf:
        - $ref: '#/components/schemas/ErrorSchema'
        - type: object
          properties:
            code:
              example: "error-tx-broadcast"
            message:
              example: "failed to broadcast transaction"
